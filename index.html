<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
<div class="container">
  <div class="left">
  <div class='results'><h4>Your Result</h4></div>

  <div class="score">
  <div class="big-score"><span id ="big">76</span></div>
  <div class="small-score"><span id ="small"> of 100</span></div>
</div>

<div class="comments">
  <h3>Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
<div class="right">
  <div class="summary">
  Summary
  </div>

<div class="categories">
  <div class="reaction-cat"><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction
    <span class="black-text">80</span><span class="grey-text"> / 100</span>
  </div>


  <div class="memory-cat"><img src="./assets/images/icon-memory.svg" alt="memory">Memory
    <span class="black-text">92</span><span class="grey-text"> / 100</span>
  </div>
  

  <div class="verbal-cat"><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal
    <span class="black-text">60</span><span class="grey-text"> / 100</span>
  </div>
  

  <div class="visual-cat"><img src="./assets/images/icon-visual.svg" alt="visual">Visual
    <span class="black-text">72</span><span class="grey-text"> / 100</span>
  </div>
  
  </div>


<button>
  Continue
</button>
</div>
  </div>
</body>
</html>
